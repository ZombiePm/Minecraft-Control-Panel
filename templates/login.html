<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height:100vh">
    <form method="post" class="p-5 bg-secondary rounded-3">
        <h3 class="mb-3">Login</h3>
        {% if error %}
            <div class="alert alert-danger">Wrong password</div>
        {% endif %}
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-light w-100">Login</button>
    </form>
</body>
</html>
